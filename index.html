      <label id="name">Data Set</label><br/>
      <select id="dataSetDropDown" onchange="dataSetNameSave()">

        <optgroup label="Accounting">
          <option value="Add Account Numbers">Add Account Numbers</option>
        </optgroup>
        <optgroup label="Aircraft">
          <option value="Add Aircraft">Add Aircraft</option>
        </optgroup>
        <optgroup label="Canned Squawk">

          <option value="Add Contact Profile">Add Contact Profile</option>
        </optgroup>
        <optgroup label="Inventory">
          <option value="Add/Update Part Masters">Add/Update Part Masters</option>
          <option value="Add Inventory Lots">Add Inventory Lots</option>
          <option value="Add/Update Part Discount Codes">Add/Update Part Discount Codes</option>
          <option value="Add/Update Part Pricing">Add/Update Part Pricing</option>
          <option value="Add/Update Warehouse Min/Max">Add/Update Warehouse Min/Max</option>
        </optgroup>
        <optgroup label="Tool Crib">
          <option value="Add/Update Tool Master">Add/Update Tool Master</option>
          <option value="Add/Update Tool Master Calibration">Add/Update Tool Master Calibration</option>
          <option value="Add/Update Tool">Add/Update Tool</option>
        </optgroup>
        <optgroup label="Work Paks">
          <option value="Add/Update Work Pak Applicability">Add/Update Work Pak Applicability</option>
          <option value="Add/Update Work Pak Detail">Add/Update Work Pak Detail</option>
          <option value="Add/Update Work Pak Estimate Adjustment">Add/Update Work Pak Estimate Adjustment</option>
          <option value="Add/Update Work Pak Estimated Labor">Add/Update Work Pak Estimated Labor</option>
          <option value="Add/Update Work Pak Part">Add/Update Work Pak Part</option>
          <option value="Add/Update Work Pak Planning">Add/Update Work Pak Planning</option>
          <option value="Add/Update Work Pak">Add/Update Work Pak</option>
        </optgroup>
      </select><br/>

      <input type="checkbox" id="open-doc-box">Open documentation for this data set<br/>

      <label id="name">Choose a file to format</label><br/>
      <input type="file" name="fileToUpload" id="fileToUpload" onchange="dataFileNameSave()">

      <input id="btnGenerate" type="submit" value="Generate" name="submit" onclick="Generate()">

      <div id="example-table"></div>

    </form>
  </div>

  <script type="text/javascript">
    //setting the option for the dataset name
    function dataSetNameSave() {
      var dataSetName = document.getElementById('dataSetDropDown');
      var dataSetString = dataSetName.options[dataSetName.selectedIndex].value;

      localStorage.setItem("dataSetName", dataSetString);
    };

    //setting the data file name
    function dataFileNameSave() {
      var input = document.getElementById('fileToUpload');
      var fileName = input.files[0].name;
      //var dataFileName = document.getElementById("fileToUpload")

      localStorage.setItem("dataFileName", (fileName));
      //localStorage.setItem("dataFileName", dataFileName);
    };

//Open the help documentation for how each data set should be formatted
